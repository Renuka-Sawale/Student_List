<div class="container">
    <div class="row top">
        <h2>Student Form</h2>
        <div class="col-md-4">
            <form [formGroup]="studentForm"  class="student-form">
                <mat-form-field class="example-full-width" appearance="fill">
                  <input matInput placeholder="userName" formControlName="userName">
                  <mat-error *ngIf="studentForm.controls['userName'].errors" class="error">userName Name is required!</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput placeholder="email" formControlName="email">
                    <mat-error *ngIf="studentForm.controls['email'].errors" class="error">email is required!</mat-error>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                  <input matInput placeholder="phone" formControlName="phone">
                  <mat-error *ngIf="studentForm.controls['phone'].errors" class="error">Phone no is required!</mat-error>
              </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <input matInput placeholder="password" formControlName="password">
                    <mat-error *ngIf="studentForm.controls['password'].errors" class="error">password is required!</mat-error>
                </mat-form-field>
                <br>
                <button mat-raised-button color="primary">Clear</button> &nbsp;
                <button mat-raised-button color="accent" (click)="addStudentData()">Submit</button>
            </form>
        </div>

        <div class="col-md-8">
            <div class="mat-elevation-z8" >
                <table mat-table [dataSource]="dataSource">
              
                  <!-- Position Column -->
                  <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef>userName</th>
                    <td mat-cell *matCellDef="let element">{{element.userName}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element">{{element.email}}</td>
                  </ng-container>

                  <!-- Weight Column -->
                  <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element">{{element.phone}}</td>
                  </ng-container>
              
                  <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-raised-button color="primary" (click)="openDialog(element)">Edit</button> &nbsp; 
                      <button (click)="deleteUser(element.id)" mat-raised-button color="accent">Delete</button>
                    </td>
                  </ng-container>
                  
                  
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                               showFirstLastButtons 
                               aria-label="Select page of periodic elements">
                </mat-paginator>
              </div>     
        </div>
    </div>
</div>
